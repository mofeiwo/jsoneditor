<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--此处备份 结构单元 Start-->
<div class="struct-cell cell-border">
    <div class="col-sm-10">
        <div class="cell-title">
            <input type="text" class="form-control" placeholder="标题">
        </div>
        <div class="cell-description">
            <textarea class="form-control" rows="3" placeholder="简介"></textarea>
        </div>

        <div class="cell-img">
            <img src="/dist/image/img.png" alt="图片" width="100" class="img-rounded">
            <img src="/dist/image/img.png" alt="图片" width="100" class="img-rounded">
            <img src="/dist/image/img.png" alt="图片" width="100" class="img-rounded">
            <img src="/dist/image/img.png" alt="图片" width="100" class="img-rounded">
        </div>
    </div>
    <div class="col-sm-2">
        <div class="cell-action">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <div class="btn-group" role="group">
                    <button id="btnGroupVerticalDrop1" type="button" class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        增加
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
                        <li><a href="#">同级</a></li>
                        <li><a href="#">下级</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default">删除</button>
                <button type="button" class="btn btn-default">上移</button>
                <button type="button" class="btn btn-default">下移</button>

            </div>
        </div>
    </div>
</div>
<!--此处备份 结构单元 End-->

</body>
</html>
