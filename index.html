<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json编辑器</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <style type="text/css">
        .jsonEditorWrap {
            width: 900px;
            height: 500px;
            border: 1px solid #c5c5c5;
        }

        .jsonEditorWrap .top_banner {
            margin-bottom: 5px;
            background-color: #f0f0ee;
            height: 25px;
            border-bottom: 1px solid #c5c5c5;
        }

        .jsonEditorWrap .float_right{
            float:right;
        }

    </style>
</head>
<body>

</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">简介</label>

                    <div class="col-sm-8">
                        <!-- JsonEditor START -->
                        <div class="jsonEditorWrap">
                            <div class="col-md-12 top_banner">
                                <span>攻略编辑器 v0.1</span>
                                <span class="float_right">
                                    <button type="button" class="btn btn-default btn-xs btn_save_all" title="全部保存">
                                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">保存</span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs btn_preview_sch" title="保存并预览">
                                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true">预览</span>
                                    </button>
                                </span>

                                <div class="sch_msg_box float_right sch_hide" style="display: none;">
                                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                    <span class="sch_msg_text">数据处理中...</span>
                                </div>


                            </div>


                        </div>
                        <!-- 保存在页面的中input hidden 考虑以参数传递给TNScheduleEditor -->
                        <input type="hidden" id="desc_tnSch" name="desc_tnSch" value="">
                        <!-- 兼容json -->
                        <input type="hidden" id="desc_tnSch_old" name="desc_tnSch_old" value="">
                        <input type="hidden" id="desc_tnSch_html" name="desc_tnSch_html" value="">
                        <!-- JsonEditor END -->
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="/dist/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</body>
</html>
