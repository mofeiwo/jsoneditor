<div class="cell-content-txt">
    <textarea class="form-control text_val" rows="6" placeholder="内容">{{cellContentTxt}}</textarea>
</div>
<div class="cell-content-img">
    <input type="file" class="btn_file cell_img_hide">
    <button class="btn btn-default btn_change_pic glyphicon glyphicon-picture btnChangePic" type="button"
            onclick="$(this).siblings('.btn_file').trigger('click');" title="上传图片"></button>
    <span class="cellImgList">{{#cellContentImg}}</span>

</div>
