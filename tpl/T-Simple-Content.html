<div class="cell-content-txt">
    <textarea class="form-control text_val" rows="3" placeholder="内容">{{cellContentTxt}}</textarea>
</div>
<div class="cell-content-img">
    <input type="file" class="btn_file cell_img_hide">

    <span class="cellImgList">{{#cellContentImg}}</span>

</div>
